<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbuzz</title>
  <link href="https://fonts.googleapis.com/css2?family=Mangaba&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header id="site-header">
    <img src="images/avatar1.png" alt="Chibi Yuta" id="header-avatar" style="display:none;">
    <h1 id="site-title">Starbuzz</h1>
  </header>

  <div id="auth-container">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>

    <!-- Profile Section -->
    <div class="profile-setup">
      <div>
        <div class="small">Choose an avatar from gallery:</div>
        <div class="gallery">
          <img class="avatar-option" src="images/avatar1.png" data-url="images/avatar1.png" alt="Avatar 1">
          <img class="avatar-option" src="images/avatar2.png" data-url="images/avatar2.png" alt="Avatar 2">
          <img class="avatar-option" src="images/avatar3.png" data-url="images/avatar3.png" alt="Avatar 3">
          <img class="avatar-option" src="images/avatar4.png" data-url="images/avatar4.png" alt="Avatar 4">
        </div>
      </div>

      <div style="margin-top:10px;">
        <div class="small">Or upload your own avatar:</div>
        <input type="file" id="avatar-upload" accept="image/*">
      </div>

      <div style="margin-top:10px;">
        <div class="small">Display name</div>
        <input id="display-name-input" placeholder="Your display name">
      </div>

      <div style="text-align:center; margin-top:10px;">
        <button id="save-profile-btn">Save Profile</button>
        <div class="small" style="margin-top:5px; color:#666;">Profile saved to your account</div>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="dashboard-header">
      <div class="dashboard-user">
        <img id="dash-avatar" src="" alt="" style="display:none; width:80px; height:80px; border-radius:50%;">
        <div>
          <div id="dash-name"></div>
          <div class="small" id="dash-email"></div>
        </div>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <hr>

    <!-- Shared Profile Mini View -->
    <div id="shared-profile" style="display:none; border:1px solid #ccc; padding:15px; margin:15px 0; border-radius:12px;">
      <img id="shared-avatar" src="images/avatar1.png" alt="User avatar" style="width:80px; height:80px; border-radius:50%;">
      <div id="shared-name" style="font-weight:bold; margin-top:8px;"></div>
    </div>

    <h3>Share your link:</h3>
    <input type="text" id="share-link" readonly>
    <button id="copy-link-btn">Copy Link</button>

    <h3>Send Anonymous Confession:</h3>
    <input type="text" id="target-link" placeholder="Paste their link here"><br>
    <textarea id="confession-msg" placeholder="Write your confession"></textarea><br>
    <button id="send-confession-btn">Send Confession</button>

    <h3>Received Confessions:</h3>
    <ul id="confession-list"></ul>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display:none; border:2px solid #ff6666; padding:15px; margin-top:20px; border-radius:12px; background:#fff0f5;">
      <h3>Admin Panel</h3>
      <ul id="all-confessions-list"></ul>
    </div>
  </div>

  <footer>Made by Ivan</footer>

  <script src="app.js"></script>
</body>
</html>
